<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <input type="text" class="form-control" name="title" placeholder="제목" id="title" />
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" name ='content' placeholder="내용" id="content" ></textarea>
                </section>
                <button type="button" id="new-btn" onclick="submit_go();" class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>

</body>
<script>
    function submit_go(){
        var form = new FormData();
        form.append("title",document.querySelector("input[name='title']").value);
        form.append("content", document.querySelector("textarea[name='content']").value);

        fetch('new-article',{
            method:'POST',
            body:form
            }).then((result)=>location.href="articles");
    }
</script>
</html>
